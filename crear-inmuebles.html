            <main class="col bg-light">
                <!-- Sección de Crear Inmueble -->
                <section class="p-4">
                    <h1 class="mb-4 text-danger">Crear Inmueble</h1>

                    <!-- Formulario de creación de inmueble -->
                    <form>
                        <div class="mb-3">
                            <label for="nombreInmueble" class="form-label">Nombre del Inmueble</label>
                            <input type="text" class="form-control" id="nombreInmueble" placeholder="Ingresa el nombre del inmueble" required>
                        </div>
                        <div class="mb-3">
                            <label for="idHabitacionAsignada" class="form-label">Descripcion</label>
                            <input type="" class="form-control" id="descripcion" placeholder="Descripcion del inmueble" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="idHabitacionAsignada" class="form-label">ID de la Habitación Asignada</label>
                            <input type="number" class="form-control" id="idHabitacionAsignada" placeholder="ID de la habitación" required>
                        </div>

                        <div class="mb-3">
                            <label for="estadoInmueble" class="form-label">Estado del Inmueble</label>
                            <select class="form-select" id="estadoInmueble" required>
                                <option value="Habilitado">Habilitado</option>
                                <option value="Deshabilitado">Deshabilitado</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-danger">Crear</button>
                    </form>
                </section>
            </main>

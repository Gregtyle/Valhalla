    <div class="container-fluid">
        <div class="row">

            <!-- Contenido Principal -->
            <main class="col bg-light">
                <!-- Barra Superior -->
        

                <!-- Sección de Crear Habitación -->
                <section class="p-4">
                    <h1 class="mb-4 text-danger">Crear Habitación</h1>

                    <!-- Formulario de Crear Habitación -->
                    <form action="/guardar-habitacion" method="POST" class="bg-white p-4 border rounded shadow-sm">
                        <div class="mb-3">
                            <label for="nombreHabitacion" class="form-label">Nombre de la Habitación</label>
                            <input type="text" class="form-control" id="nombreHabitacion" name="nombreHabitacion" required>
                        </div>

                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="estado" class="form-label">Estado</label>
                            <select class="form-select" id="estado" name="estado" required>
                                <option value="habilitado">Habilitado</option>
                                <option value="deshabilitado">Deshabilitado</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="tipoHabitacion" class="form-label">Tipo de Habitación</label>
                            <select class="form-select" id="tipoHabitacion" name="tipoHabitacion" required>
                                <option value="sencilla">Sencilla</option>
                                <option value="doble">Doble</option>
                                <option value="suite">Suite</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="ubicacion" class="form-label">Ubicación</label>
                            <input type="text" class="form-control" id="ubicacion" name="ubicacion" required>
                        </div>

                        <button type="submit" class="btn btn-danger">Crear</button>
                    </form>
                </section>
            </main>
        </div>

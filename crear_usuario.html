<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/style_.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="d-flex" id="wrapper">
        <div class="bg-dark border-right" id="sidebar-wrapper">
            <div class="sidebar-heading text-white">Navegación</div>
            <div class="list-group list-group-flush">
                <a href="dashboard.html" class="list-group-item list-group-item-action bg-dark text-white">Dashboard</a>
                <a href="roles.html" class="list-group-item list-group-item-action bg-dark text-white">Roles</a>
                <a href="usuarios.html" class="list-group-item list-group-item-action bg-dark text-white">Usuarios</a>
                <a href="clientes.html" class="list-group-item list-group-item-action bg-dark text-white">Clientes</a>
                <a href="habitaciones.html" class="list-group-item list-group-item-action bg-dark text-white">Habitaciones</a>
                <a href="servicios.html" class="list-group-item list-group-item-action bg-dark text-white">Servicios</a>
                <a href="paquetes.html" class="list-group-item list-group-item-action bg-dark text-white">Paquetes</a>
                <a href="hospedaje.html" class="list-group-item list-group-item-action bg-dark text-white">Hospedaje</a>
                <a href="reservas.html" class="list-group-item list-group-item-action bg-dark text-white">Reservas</a>
                <a href="abono.html" class="list-group-item list-group-item-action bg-dark text-white">Abono</a>
                <div class="abajo">
                    <a href="#" class="list-group-item list-group-item-action bg-dark text-white">Configuración</a>
                </div>
            </div>
        </div>
        <!-- Main Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <button class="btn btn-primary" id="menu-toggle">☰</button>
                    <h1 class="header-h1">Valhalla Glamping</h1>
                    <div class="dropdown">
                        <a href="#" class="profile-toggle">
                            <img src="imagen/descarga.png" class="rounded-circle" alt="Profile" width="40" height="40">
                        </a>
                        <ul id="profileMenu" class="profile-menu">
                            <li><a href="#">Ver Perfil</a></li>
                            <li><a href="#">Configuración</a></li>
                            <li><a href="#">Notificaciones</a></li>
                            <li><a href="#">Cerrar Sesión</a></li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="container mt-4">
                <h2 class="text-center">Nuevo Usuario</h2>

                <div class="form-container">
                    <form id="userForm">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="userName" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="userName" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="userSurname" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="userSurname" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="userEmail" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="userEmail" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="userPhone" class="form-label">Teléfono</label>
                                <input type="text" class="form-control" id="userPhone" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="userDocumentType" class="form-label">Tipo de Documento</label>
                                <select class="form-select" id="userDocumentType" required>
                                    <option value="dni">DNI</option>
                                    <option value="pasaporte">Pasaporte</option>
                                    <option value="otro">Otro</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="userDocument" class="form-label">Número de Documento</label>
                                <input type="text" class="form-control" id="userDocument" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="userBirthDate" class="form-label">Fecha de Nacimiento</label>
                                <input type="date" class="form-control" id="userBirthDate" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="userCity" class="form-label">Ciudad</label>
                                <input type="text" class="form-control" id="userCity" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="userAddress" class="form-label">Dirección</label>
                                <input type="text" class="form-control" id="userAddress" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="userImage" class="form-label">Imagen (opcional)</label>
                                <input type="file" class="form-control" id="userImage" onclick="showImageModal()">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="userDescription" class="form-label">Descripción</label>
                                <textarea class="form-control" id="userDescription" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="button-center">
                            <button type="submit" class="btn btn-success" id="submitButton">Guardar Usuario</button>
                            <a href="usuarios.html" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de éxito -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <p>Creación exitosa</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de agregar imagen -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <p>Agregar imagen</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="java scrip/sc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
